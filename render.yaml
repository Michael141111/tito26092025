services:
  - type: web
    name: tito-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: https://adrc-p.com,https://www.adrc-p.com
      - key: BASE_URL_STATIC_HTML
        value: /html
